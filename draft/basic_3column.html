<!DOCTYPE HTML>

<html>
<head>

<style>
	div
	{
		margin: 30px;
		border-color : black;
		border-style : solid;
		float:left;
	}
	
	#left 
	{
		position:absolute;
		height : 600px;
		width : 300px;
	}
	
	#right
	{
		position:inherit;
		height : 600px;
		width:200px;
	}
	
	#center
	{
		position:relative;
		height:auto;
		width:auto;	
	}
	
	
</style>

</head>


<body>

<div id="left">Left</div>
<div id="center">Center</div>
<div id="right">Right</div>

</body>
</html>
