<!DOCTYPE HTML>

<html>
<head>

<style>
	div
	{
		
		border-color : black;
		border-style : solid;
				
	}
	
	#main_content
	{
		margin: 50px;	
	}
	
	#left 
	{
		
		float:left;
		height : 600px;
		width : 300px;
	}
	
	#right
	{
		float:right;
		
		height : 600px;
		width:200px;
	}
	
	#center
	{
		height:600px;
		width:auto;

	}
	
	
</style>

</head>


<body>

<div class="main_content">
<div id="left" >Left</div>
<div id="right">Right</div>
<div id="center">Center</div>
</div>


</body>
</html>
